<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="C:\Users\c2du\Downloads\Untitled_logo_1_free-file.jpg">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayScale">grayScale</label>
                    <input type="range" id="grayScale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hueRotate">hueRotate</label>
                    <input type="range" id="hueRotate" min="0" max="360" value="0">
                </li>
                <li>
                    <a download="image.png" id="download">download</a>
                    <span onclick="resetValue()">Reset</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
